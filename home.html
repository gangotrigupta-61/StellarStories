<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stellar Stories: Home</title>
  <style>
    :root {
      --color-primary: #FFD700;
      --color-secondary: #00BFFF;
      --color-dark: #02021A;
      --color-light: #F0F8FF;
      --color-accent-pink: #FF69B4;
      --color-accent-green: #00FF7F;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--color-dark);
      color: var(--color-light);
      overflow: hidden;
      perspective: 800px;
    }

    /* Space Background */
    .space-background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    /* Realistic starfield canvas */
    #starfield {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -3; /* behind aurora and orbs */
    }

    /* Aurora */
    .aurora {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(0, 255, 127, 0.25) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(255, 105, 180, 0.25) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(0, 191, 255, 0.2) 0%, transparent 50%);
      animation: aurora-move 18s infinite ease-in-out alternate;
      filter: blur(20px);
      pointer-events: none;
    }
    @keyframes aurora-move {
      0% { transform: translate(0,0) scale(1); opacity: 0.7; }
      50% { transform: translate(60px,-40px) scale(1.2); opacity: 1; }
      100% { transform: translate(-30px,20px) scale(0.9); opacity: 0.8; }
    }

    /* Floating Astronaut */
    .astronaut {
      position: absolute;
      font-size: 5em;
      right: 10%;
      bottom: 20%;
      z-index: -1;
      animation: float 20s ease-in-out infinite, slow-spin 30s linear infinite;
      filter: drop-shadow(0 0 10px var(--color-secondary));
    }
    @keyframes float {
      0% { transform: translateY(0); }
      25% { transform: translateY(-50px); }
      50% { transform: translateY(0px); }
      75% { transform: translateY(30px); }
      100% { transform: translateY(0); }
    }
    @keyframes slow-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Floating Orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), transparent);
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      animation: drift 20s infinite alternate ease-in-out;
      pointer-events: none;
    }
    @keyframes drift {
      from { transform: translateY(0) translateX(0) scale(1); opacity: 0.7; }
      to { transform: translateY(-100px) translateX(60px) scale(1.3); opacity: 1; }
    }

    /* Shooting Star */
    .shooting-star {
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      opacity: 0.8;
      transform: rotate(45deg);
      animation: shoot 2s linear forwards;
    }
    @keyframes shoot {
      from { transform: translateX(-200px) translateY(-200px) rotate(45deg); opacity: 1; }
      to { transform: translateX(120vw) translateY(120vh) rotate(45deg); opacity: 0; }
    }

    /* Mouse trail star */
    .trail-star {
      position: absolute;
      width: 8px; height: 8px;
      background: var(--color-primary);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--color-primary), 0 0 20px var(--color-secondary);
      pointer-events: none;
      animation: fadeTrail 1s ease forwards;
    }
    @keyframes fadeTrail {
      from { opacity: 1; transform: scale(1); }
      to { opacity: 0; transform: scale(0.2); }
    }

    /* Pages (Modified for single page file structure) */
    .page {
      height: 100vh;
      display: flex; /* Changed from 'none' to 'flex' for the main content */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      opacity: 1; /* Changed from '0' to '1' */
      transition: opacity 0.7s ease-in-out;
      z-index: 1;
      position: relative;
    }
    /* Removed .page.active and related CSS */

    /* Hero Page */
    #home-page h1 {
      font-size: 4.5em;
      margin-bottom: 0.3em;
      color: var(--color-primary);
      text-shadow: 0 0 30px rgba(255,215,0,0.8);
    }
    #home-page p {
      font-size: 1.8em;
      max-width: 800px;
      margin-bottom: 50px;
      color: var(--color-light);
      opacity: 0.9;
      line-height: 1.4;
    }

    /* Buttons */
    .btn {
      background: linear-gradient(45deg, var(--color-secondary), var(--color-accent-green));
      color: var(--color-dark);
      border: none;
      padding: 20px 50px;
      font-size: 1.5em;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 191, 255, 0.5);
      text-transform: uppercase;
      text-decoration: none; /* Add for anchor tag styling */
      display: inline-block; /* Add for anchor tag styling */
    }
    .btn:hover {
      background: linear-gradient(45deg, var(--color-primary), var(--color-accent-pink));
      transform: scale(1.1) translateY(-3px);
      box-shadow: 0 8px 30px rgba(255,215,0,0.7);
    }

    /* Story Cards (Included but not used in this file for consistency) */
    .card-container {
      display: flex;
      gap: 50px;
      max-width: 1000px;
      width: 100%;
      justify-content: center;
    }
    .story-card {
      flex: 1;
      background-color: rgba(255, 255, 255, 0.08);
      border: 3px solid var(--color-secondary);
      padding: 40px;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.68,-0.55,0.265,1.55);
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
    .story-card h2 {
      font-size: 2em;
      color: var(--color-primary);
      margin-top: 15px;
      margin-bottom: 5px;
    }
    .story-card p {
      font-size: 1.2em;
      font-style: italic;
      color: var(--color-light);
    }
    .story-card:hover {
      transform: translateY(-20px) scale(1.08);
      box-shadow: 0 30px 60px rgba(0,191,255,0.6);
      border-color: var(--color-primary);
    }
    .icon {
      font-size: 5em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="space-background">
    <canvas id="starfield"></canvas>
    <div class="aurora"></div>
    <div class="orb" style="width:60px; height:60px; top:30%; left:20%; animation-duration:18s;"></div>
    <div class="orb" style="width:40px; height:40px; top:70%; left:60%; animation-duration:22s;"></div>
    <div class="orb" style="width:80px; height:80px; top:50%; left:80%; animation-duration:25s;"></div>
    <div class="orb" style="width:30px; height:30px; top:20%; left:70%; animation-duration:15s;"></div>
    <span class="astronaut" id="astro-float">üë®‚ÄçüöÄ</span>
  </div>

  <section id="home-page" class="page">
    <div class="hero-content">
      <h1>‚ú® Stellar Stories</h1>
      <p>Uncover the powerful connection between the <strong>Sun</strong> and our daily lives.  
      Experience the universe in <strong>three dimensions</strong>!</p>
      <a href="selection.html" class="btn">Start the Story üöÄ</a>
    </div>
  </section>
  
  <script>
    // Mouse trail stars
    document.addEventListener('mousemove', (e) => {
      const star = document.createElement('div');
      star.className = 'trail-star';
      star.style.left = `${e.pageX}px`;
      star.style.top = `${e.pageY}px`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 1000);
    });

    // Shooting stars
    function createShootingStar() {
      const star = document.createElement('div');
      star.className = 'shooting-star';
      star.style.top = `${Math.random() * window.innerHeight / 2}px`;
      star.style.left = `${Math.random() * window.innerWidth / 2}px`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 2000);
    }
    setInterval(createShootingStar, 5000); // every 5 seconds

    // Starfield
    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [];
    const numStars = 250;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function initStars() {
      stars = [];
      for(let i=0; i<numStars; i++){
        stars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 1.2,
          alpha: Math.random(),
          dx: 0,
          dy: 0
        });
      }
    }

    function drawStars() {
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=0;i<stars.length;i++){
        const s = stars[i];
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, 2*Math.PI);
        ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
        ctx.fill();

        // twinkle
        s.alpha += (Math.random() - 0.5) * 0.05;
        if(s.alpha < 0) s.alpha = 0;
        if(s.alpha > 1) s.alpha = 1;
      }
      requestAnimationFrame(drawStars);
    }

    initStars();
    drawStars();
  </script>
</body>
</html>
